<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="nav-bar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
            <div class="nav-address border">
                <div class="nav-add-first">
                    <p>Delivery to</p>
                </div>
                <div class="nav-add-second">
                    <i class="fa-solid fa-location-dot"></i>
                    <p>India</p>
                </div>
            </div>
            <div class="nav-search">
                <select name="" id="">
                    <option value="">All</option>
                </select>
                <input type="text" placeholder="Search Amazon">
                <div class="search-btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="language border">
                <img src="image/EN.png">
                <select name="" id="">
                    <option value=""> EN</option>
                </select>
            </div>
            <div class="nav-login border">
                <p class="nav-line1">Hello, sign in</p>
                <p class="nav-line2">Account & Lists</p>
            </div>
            <div class="nav-order border">
                <p class="nav-line1">Returns</p>
                <p class="nav-line2">& Orders</p>
            </div>
            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                <p class="nav-cart-text">Cart</p>
            </div>
        </div>
    </header>

</body>

</html>
